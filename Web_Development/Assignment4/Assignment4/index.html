<html>
   <head>
      <title>Assignment 4</title>
	  <link rel="stylesheet" href="index.css">
	  <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">-->
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script src = "index.js"></script>
   </head>
   
   <body>
      <h2>Assignment 4</h2>
      <div ng-app = "mainApp" ng-controller = "userController">
         <h2 style="text-align:center;"> Enter User Details</h2>
         <table border = "0" style="border:1px solid black;margin-left:auto;margin-right:auto;">
            <tr>
               <td>First Name:</td>
               <td><input type = "text" ng-model = "user.firstName"></td>
            </tr>
            <tr>
               <td>Last Name: </td>
               <td>
                  <input type = "text" ng-model = "user.lastName">
               </td>
            </tr>
            <tr>
               <td>Home Address:</td>
               <td><input type = "text" ng-model = "user.address"></td>
            </tr>
            <tr>
               <td>Email Address: </td>
               <td>
                  <input type = "text" ng-model = "user.email">
               </td>
            </tr>
            <tr>
               <td>Phone Number: </td>
               <td>
                  <input type = "text" ng-model = "user.phone">
               </td>
            </tr>
         </table>

         <br/>
		 <br/>
		 <h2>User Information</h2>
         <table border = "0">
            <tr>
               <td>Full Name: </td>
               <td>{{user.userFullName()}}</td>
            </tr>
            <tr>
               <td>Home Address: </td>
               <td>{{user.userAddress()}}</td>
            </tr>
            <tr>
               <td>Email Address: </td>
               <td>{{user.userEmail()}}</td>
            </tr>
            <tr>
               <td>Phone Number: </td>
               <td>{{user.userPhone()}}</td>
            </tr>
         </table>
      </div>
   </body>
</html>
